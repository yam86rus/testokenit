server.port=8086
server.error.whitelabel.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/testokenit_db
spring.datasource.username=okenit_test_user
spring.datasource.password=Okenit_Test_User_123#@!
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
